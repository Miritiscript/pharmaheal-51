
[build]
  publish = "dist"
  command = "npm run build"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images with a shorter duration to allow updates
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Force HTTPS for all connections
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Clear cache on every deploy
[build.processing.html]
  pretty_urls = true
[build.processing]
  skip_processing = false

# Updated CSP headers to allow all required resources including YouTube thumbnails and Unsplash images
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' https://cdn.gpteng.co; connect-src 'self' https://*.lovable.dev https://generativelanguage.googleapis.com https://*.youtube.com https://*.googleapis.com; img-src 'self' data: https://*.ytimg.com https://*.googleusercontent.com https://*.unsplash.com https://img.youtube.com https://i.ytimg.com blob: /lovable-uploads/*; style-src 'self' 'unsafe-inline'; frame-src 'self' https://*.youtube.com https://www.youtube.com; media-src 'self' https://*.youtube.com https://www.youtube.com;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
